<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Human Resource Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            color: #e4e6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.2), transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.15), transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            background: rgba(26, 29, 39, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 48px;
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            border-radius: 16px;
            display: grid;
            place-items: center;
            margin: 0 auto 20px;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 8px 24px rgba(108, 99, 255, 0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #8b8fa3;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0a5ba;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(15, 17, 23, 0.6);
            border: 1px solid #2a2e3b;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            background: rgba(15, 17, 23, 0.9);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #5b6076;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108, 99, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        .loading .spinner {
            display: inline-block;
        }
        
        .loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">HR</div>
            <h1>Welcome Back</h1>
            <p>Sign in to Human Resource Advisor</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="spinner"></span>
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        if (sessionStorage.getItem('auth') === 'true') {
            window.location.href = '/chat';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) return;

            // Reset UI
            errorMessage.style.display = 'none';
            loginBtn.classList.add('loading');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    sessionStorage.setItem('auth', 'true');
                    sessionStorage.setItem('username', username);
                    window.location.href = '/chat';
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Invalid username or password');
                }
            } catch (err) {
                errorMessage.textContent = err.message || 'Error communicating with server';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
