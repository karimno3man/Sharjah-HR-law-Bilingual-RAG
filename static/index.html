<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharjah RAG – Legal Assistant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface-hover: #222632;
            --border: #2a2e3b;
            --text: #e4e6eb;
            --text-muted: #8b8fa3;
            --accent: #6c63ff;
            --accent-glow: rgba(108, 99, 255, .25);
            --user-bubble: linear-gradient(135deg, #6c63ff, #4f46e5);
            --bot-bubble: #1e2231;
            --radius: 16px;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Header ── */
        header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 28px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--user-bubble);
            display: grid;
            place-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        header h1 {
            font-size: 1.15rem;
            font-weight: 600;
        }

        header p {
            font-size: .78rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34d399;
            margin-right: auto;
            box-shadow: 0 0 6px #34d399aa;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .4;
            }
        }

        /* ── Chat area ── */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .msg {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: var(--radius);
            line-height: 1.7;
            font-size: .92rem;
            white-space: pre-wrap;
            animation: fadeUp .3s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: #fff;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .msg.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 16px 20px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: bounce .6s infinite alternate;
        }

        .typing span:nth-child(2) {
            animation-delay: .15s;
        }

        .typing span:nth-child(3) {
            animation-delay: .3s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-6px);
                opacity: .4;
            }
        }

        /* ── Welcome card ── */
        .welcome {
            text-align: center;
            padding: 48px 20px;
            animation: fadeUp .5s ease;
        }

        .welcome-icon {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            background: var(--user-bubble);
            display: inline-grid;
            place-items: center;
            font-size: 32px;
            margin-bottom: 18px;
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .welcome h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--text-muted);
            font-size: .88rem;
            max-width: 420px;
            margin: 0 auto 24px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestions button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: .82rem;
            cursor: pointer;
            transition: all .2s;
            font-family: inherit;
        }

        .suggestions button:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        /* ── Input bar ── */
        .input-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        #question {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px 18px;
            border-radius: 14px;
            font-size: .92rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        #question:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #question::placeholder {
            color: var(--text-muted);
        }

        #send {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            border: none;
            background: var(--user-bubble);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: transform .15s, box-shadow .2s;
            flex-shrink: 0;
        }

        #send:hover {
            transform: scale(1.06);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        #send:disabled {
            opacity: .4;
            cursor: not-allowed;
            transform: none;
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            .msg {
                max-width: 90%;
            }

            header {
                padding: 14px 16px;
            }

            #chat {
                padding: 16px 12px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">ش</div>
        <div>
            <h1>Sharjah Legal Assistant</h1>
            <p>مساعد قانوني – الشارقة</p>
        </div>
        <span class="status-dot" id="statusDot"></span>
    </header>

    <div id="chat">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">⚖️</div>
            <h2>مرحباً بك</h2>
            <p>اسأل أي سؤال حول اللائحة التنفيذية للموارد البشرية لإمارة الشارقة – باللغة العربية أو الإنجليزية.</p>
            <div class="suggestions">
                <button onclick="useSuggestion(this)">ما هي شروط التعيين؟</button>
                <button onclick="useSuggestion(this)">What is the probation period?</button>
                <button onclick="useSuggestion(this)">ما هي أنواع الإجازات؟</button>
            </div>
        </div>
    </div>

    <div class="input-bar">
        <textarea id="question" rows="1" placeholder="اكتب سؤالك هنا..." autofocus></textarea>
        <button id="send" onclick="ask()">➤</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('question');
        const sendBtn = document.getElementById('send');
        const welcome = document.getElementById('welcome');

        // HISTORY tracking (Last 20 messages to cover 10 pairs)
        let chatHistory = [];

        /* ── Auto-resize textarea ── */
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });

        /* ── Enter to send ── */
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); ask(); }
        });

        /* ── Use suggestion ── */
        function useSuggestion(btn) {
            input.value = btn.textContent;
            ask();
        }

        /* ── Main ask function ── */
        async function ask() {
            const q = input.value.trim();
            if (!q) return;

            // hide welcome
            if (welcome) welcome.style.display = 'none';

            // user bubble
            addMsg(q, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            // typing indicator
            const typing = document.createElement('div');
            typing.className = 'msg bot typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: q,
                        history: chatHistory
                    })
                });
                const data = await res.json();

                // Add USER message to history NOW (after sending request to avoid duplicate)
                chatHistory.push({ role: "user", content: q });

                // Remove typing indicator
                typing.remove();

                if (res.ok) {
                    addMsg(data.answer, 'bot');
                    // Add BOT message to history
                    chatHistory.push({ role: "assistant", content: data.answer });
                } else {
                    addMsg('⚠️ ' + (data.detail || 'Something went wrong'), 'bot');
                }
            } catch (err) {
                typing.remove();
                addMsg('⚠️ Could not reach the server. Is it running?', 'bot');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMsg(text, role) {
            const div = document.createElement('div');
            div.className = 'msg ' + role;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>

</html>
