<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharjah RAG ‚Äì Legal Assistant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface-hover: #222632;
            --border: #2a2e3b;
            --text: #e4e6eb;
            --text-muted: #8b8fa3;
            --accent: #6c63ff;
            --accent-glow: rgba(108, 99, 255, .25);
            --user-bubble: linear-gradient(135deg, #6c63ff, #4f46e5);
            --bot-bubble: #1e2231;
            --radius: 16px;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 28px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--user-bubble);
            display: grid;
            place-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        header h1 {
            font-size: 1.15rem;
            font-weight: 600;
        }

        header p {
            font-size: .78rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34d399;
            margin-right: auto;
            box-shadow: 0 0 6px #34d399aa;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .4;
            }
        }

        /* ‚îÄ‚îÄ Chat area ‚îÄ‚îÄ */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .msg {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: var(--radius);
            line-height: 1.7;
            font-size: .92rem;
            white-space: pre-wrap;
            animation: fadeUp .3s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: #fff;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .msg.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 16px 20px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: bounce .6s infinite alternate;
        }

        .typing span:nth-child(2) {
            animation-delay: .15s;
        }

        .typing span:nth-child(3) {
            animation-delay: .3s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-6px);
                opacity: .4;
            }
        }

        /* ‚îÄ‚îÄ Welcome card ‚îÄ‚îÄ */
        .welcome {
            text-align: center;
            padding: 48px 20px;
            animation: fadeUp .5s ease;
        }

        .welcome-icon {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            background: var(--user-bubble);
            display: inline-grid;
            place-items: center;
            font-size: 32px;
            margin-bottom: 18px;
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .welcome h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--text-muted);
            font-size: .88rem;
            max-width: 420px;
            margin: 0 auto 24px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestions button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: .82rem;
            cursor: pointer;
            transition: all .2s;
            font-family: inherit;
        }

        .suggestions button:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        /* ‚îÄ‚îÄ Input bar ‚îÄ‚îÄ */
        .input-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        #question {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px 18px;
            border-radius: 14px;
            font-size: .92rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        #question:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #question::placeholder {
            color: var(--text-muted);
        }

        #send {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            border: none;
            background: var(--user-bubble);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: transform .15s, box-shadow .2s;
            flex-shrink: 0;
        }

        #send:hover {
            transform: scale(1.06);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        #send:disabled {
            opacity: .4;
            cursor: not-allowed;
            transform: none;
        }

        /* ‚îÄ‚îÄ TTS Button ‚îÄ‚îÄ */
        .tts-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 6px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(108, 99, 255, 0.08);
            color: var(--text-muted);
            font-size: .78rem;
            font-family: inherit;
            cursor: pointer;
            transition: all .25s ease;
        }

        .tts-btn:hover {
            background: rgba(108, 99, 255, 0.18);
            color: var(--text);
            border-color: var(--accent);
        }

        .tts-btn.playing {
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
            animation: tts-pulse 1.2s ease-in-out infinite;
        }

        .tts-btn:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        @keyframes tts-pulse {
            0%, 100% { box-shadow: 0 0 8px var(--accent-glow); }
            50% { box-shadow: 0 0 20px var(--accent-glow); }
        }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 600px) {
            .msg {
                max-width: 90%;
            }

            header {
                padding: 14px 16px;
            }

            #chat {
                padding: 16px 12px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">ÿ¥</div>
        <div>
            <h1>Sharjah Legal Assistant</h1>
            <p>ŸÖÿ≥ÿßÿπÿØ ŸÇÿßŸÜŸàŸÜŸä ‚Äì ÿßŸÑÿ¥ÿßÿ±ŸÇÿ©</p>
        </div>
        <span class="status-dot" id="statusDot"></span>
    </header>

    <div id="chat">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">‚öñÔ∏è</div>
            <h2>ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ</h2>
            <p>ÿßÿ≥ÿ£ŸÑ ÿ£Ÿä ÿ≥ÿ§ÿßŸÑ ÿ≠ŸàŸÑ ÿßŸÑŸÑÿßÿ¶ÿ≠ÿ© ÿßŸÑÿ™ŸÜŸÅŸäÿ∞Ÿäÿ© ŸÑŸÑŸÖŸàÿßÿ±ÿØ ÿßŸÑÿ®ÿ¥ÿ±Ÿäÿ© ŸÑÿ•ŸÖÿßÿ±ÿ© ÿßŸÑÿ¥ÿßÿ±ŸÇÿ© ‚Äì ÿ®ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿ£Ÿà ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©.</p>
            <div class="suggestions">
                <button onclick="useSuggestion(this)">ŸÖÿß ŸáŸä ÿ¥ÿ±Ÿàÿ∑ ÿßŸÑÿ™ÿπŸäŸäŸÜÿü</button>
                <button onclick="useSuggestion(this)">What is the probation period?</button>
                <button onclick="useSuggestion(this)">ŸÖÿß ŸáŸä ÿ£ŸÜŸàÿßÿπ ÿßŸÑÿ•ÿ¨ÿßÿ≤ÿßÿ™ÿü</button>
            </div>
        </div>
    </div>

    <div class="input-bar">
        <textarea id="question" rows="1" placeholder="ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß..." autofocus></textarea>
        <button id="send" onclick="ask()">‚û§</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('question');
        const sendBtn = document.getElementById('send');
        const welcome = document.getElementById('welcome');

        /* ‚îÄ‚îÄ Auto-resize textarea ‚îÄ‚îÄ */
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });

        /* ‚îÄ‚îÄ Enter to send ‚îÄ‚îÄ */
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); ask(); }
        });

        /* ‚îÄ‚îÄ Use suggestion ‚îÄ‚îÄ */
        function useSuggestion(btn) {
            input.value = btn.textContent;
            ask();
        }

        /* ‚îÄ‚îÄ Main ask function ‚îÄ‚îÄ */
        async function ask() {
            const q = input.value.trim();
            if (!q) return;

            // hide welcome
            if (welcome) welcome.style.display = 'none';

            // user bubble
            addMsg(q, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            // typing indicator
            const typing = document.createElement('div');
            typing.className = 'msg bot typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const data = await res.json();
                typing.remove();

                if (res.ok) {
                    addMsg(data.answer, 'bot');
                } else {
                    addMsg('‚ö†Ô∏è ' + (data.detail || 'Something went wrong'), 'bot');
                }
            } catch (err) {
                typing.remove();
                addMsg('‚ö†Ô∏è Could not reach the server. Is it running?', 'bot');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        /* ‚îÄ‚îÄ Current TTS audio state ‚îÄ‚îÄ */
        let currentAudio = null;
        let currentTTSBtn = null;

        function addMsg(text, role) {
            const div = document.createElement('div');
            div.className = 'msg ' + role;
            div.textContent = text;

            if (role === 'bot' && !text.startsWith('‚ö†Ô∏è')) {
                const btn = document.createElement('button');
                btn.className = 'tts-btn';
                btn.innerHTML = 'üîä Listen';
                btn.onclick = () => playTTS(btn, text);
                div.appendChild(btn);
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function playTTS(btn, text) {
            // If same button is clicked while playing, stop it
            if (currentAudio && currentTTSBtn === btn) {
                currentAudio.pause();
                currentAudio = null;
                btn.classList.remove('playing');
                btn.innerHTML = 'üîä Listen';
                currentTTSBtn = null;
                return;
            }

            // Stop any other playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                if (currentTTSBtn) {
                    currentTTSBtn.classList.remove('playing');
                    currentTTSBtn.innerHTML = 'üîä Listen';
                }
            }

            btn.disabled = true;
            btn.innerHTML = '‚è≥ Loading...';

            try {
                const res = await fetch('/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!res.ok) throw new Error('TTS request failed');

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);

                currentAudio = audio;
                currentTTSBtn = btn;

                btn.disabled = false;
                btn.classList.add('playing');
                btn.innerHTML = '‚èπ Stop';

                audio.play();

                audio.onended = () => {
                    btn.classList.remove('playing');
                    btn.innerHTML = 'üîä Listen';
                    URL.revokeObjectURL(url);
                    currentAudio = null;
                    currentTTSBtn = null;
                };

                audio.onerror = () => {
                    btn.classList.remove('playing');
                    btn.innerHTML = 'üîä Listen';
                    URL.revokeObjectURL(url);
                    currentAudio = null;
                    currentTTSBtn = null;
                };

            } catch (err) {
                console.error('TTS error:', err);
                btn.disabled = false;
                btn.innerHTML = 'üîä Listen';
            }
        }
    </script>
</body>

</html>
